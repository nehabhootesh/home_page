

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="register-card">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="passenger">Passenger</option>
                <option value="driver">Driver</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="walletAddress">MetaMask Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" required>

            <div id="driverFields" style="display: none;">
                <label for="rcDocuments">RC Documents:</label>
                <input type="text" id="rcDocuments" name="rcDocuments">

                <label for="carNumber">Car Number:</label>
                <input type="text" id="carNumber" name="carNumber">

                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" name="carModel">

                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1">
            </div>

            <button type="button" onclick="register()">Register</button>
            <button type="button" onclick="redirectToSubmission()">Submit for Verification</button>
        </form>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
